<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BCA Nova Core</title> <!-- New Title for Dark Theme -->
  <link rel="icon" type="image/jpeg" href="bca_logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Dark Theme Background Gradient */
      --bg-d1: #23293f; /* Dark Slate Blue/Gray */
      --bg-d2: #1a1f33; /* Darker Indigo/Blue */
      --bg-d3: #0f121f; /* Very Dark Navy/Almost Black */

      /* Vibrant Glows for Dark Theme */
      --primary-glow: #00e5ff; /* Bright Cyan */
      --primary-glow-rgb: 0, 229, 255;
      --secondary-glow: #c500ff; /* Bright Purple/Magenta */
      --secondary-glow-rgb: 197, 0, 255;

      /* Text and Headings for Dark Theme */
      --text-color: #c8d0e0;     /* Light Gray/Blue */
      --heading-color: #ffffff; /* White */

      /* Buttons for Dark Theme */
      --button-bg: rgba(30, 35, 55, 0.7);
      --button-border-default: var(--primary-glow);
      --button-hover-bg: rgba(45, 50, 75, 0.9);
      --button-text-color: #e0eaff;

      /* Dots for Dark Theme */
      --dot-color-1: rgba(var(--primary-glow-rgb), 0.5);
      --dot-color-2: rgba(var(--secondary-glow-rgb), 0.4);
      --dot-color-3: rgba(180, 190, 220, 0.35); /* Fainter whitish */

      /* Sparkles for Dark Theme */
      --sparkle-color-1: rgba(var(--primary-glow-rgb), 0.7);
      --sparkle-color-1-soft: rgba(var(--primary-glow-rgb), 0.25);
      --sparkle-color-2: rgba(var(--secondary-glow-rgb), 0.6);
      --sparkle-color-2-soft: rgba(var(--secondary-glow-rgb), 0.2);
    }

    body {
      background: linear-gradient(-45deg,
        var(--bg-d1),
        var(--bg-d2),
        var(--bg-d3),
        var(--bg-d1) /* Loop back to start color */
      );
      background-size: 400% 400%;
      animation: futuristicGradientBG 35s ease-in-out infinite;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 40px;
      font-family: 'Exo 2', sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
    }

    @keyframes futuristicGradientBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Moving Glowing Dots Background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -2;
      background-image:
        radial-gradient(circle, var(--dot-color-1) 0.8px, transparent 1.3px),
        radial-gradient(circle, var(--dot-color-2) 1.1px, transparent 1.7px),
        radial-gradient(circle, var(--dot-color-3) 1.3px, transparent 2.2px);
      background-size:
        80px 80px,  /* Denser dots */
        130px 130px,
        180px 180px;
      background-repeat: repeat;
      animation:
        moveDots1 20s linear infinite, /* Slightly faster movement */
        moveDots2 30s linear infinite,
        moveDots3 45s linear infinite;
      opacity: 0.8; /* Brighter against dark */
    }

    @keyframes moveDots1 {
      0% { background-position: 0 0; }
      100% { background-position: 240px 480px; }
    }
    @keyframes moveDots2 {
      0% { background-position: 0 0; }
      100% { background-position: -390px 390px; }
    }
    @keyframes moveDots3 {
      0% { background-position: 0 0; }
      100% { background-position: 540px -270px; }
    }

    /* Blurry Sparkles Background */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -3;
      background-image:
        radial-gradient(circle, var(--sparkle-color-1) 0.6px, var(--sparkle-color-1-soft) 1.8px, transparent 3.5px),
        radial-gradient(circle, var(--sparkle-color-1) 0.8px, var(--sparkle-color-1-soft) 2px, transparent 4px),
        radial-gradient(circle, var(--sparkle-color-2) 0.9px, var(--sparkle-color-2-soft) 2.2px, transparent 4.5px),
        radial-gradient(circle, var(--sparkle-color-2) 1.1px, var(--sparkle-color-2-soft) 2.8px, transparent 5px);
      background-size:
        180px 180px,
        280px 280px,
        230px 230px,
        330px 330px;
      background-repeat: repeat;
      background-position:
        0px 0px, 50px 80px, 100px 20px, -30px 150px;
      animation:
        animateAllSparkles 40s linear infinite, /* Slightly faster */
        twinkleSparkleField 8s ease-in-out infinite alternate 0.5s; /* Quicker twinkle */
    }

    @keyframes animateAllSparkles {
      0% { background-position: 0px 0px, 50px 80px, 100px 20px, -30px 150px; }
      100% { background-position: -500px 700px, 800px -650px, -650px -800px, 700px 900px; }
    }

    @keyframes twinkleSparkleField {
      0% { opacity: 0.3; } /* Start a bit brighter */
      40% { opacity: 0.9; } /* More visible peak */
      60% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }

    .spaceship-container {
      position: fixed;
      top: 20%; left: -100px; width: 70px; height: auto;
      z-index: -1; pointer-events: none;
      animation: flySpaceship 28s linear infinite 2s;
    }
    .spaceship-svg {
      width: 100%; height: auto;
      filter: drop-shadow(0 0 6px var(--primary-glow)) drop-shadow(0 0 12px var(--primary-glow));
    }
    .spaceship-container-alt {
      position: fixed;
      top: 65%; right: -120px; width: 90px; height: auto;
      z-index: -1; pointer-events: none;
      animation: flySpaceshipAlt 38s linear infinite 10s;
    }
    .spaceship-svg-alt {
      width: 100%; height: auto; transform: scaleX(-1);
      filter: drop-shadow(0 0 7px var(--secondary-glow)) drop-shadow(0 0 15px var(--secondary-glow));
    }

    @keyframes flySpaceship {
      0% { transform: translateX(0) translateY(0) rotate(-10deg) scale(0.75); opacity: 0.7; }
      25% { transform: translateX(calc(50vw - 35px)) translateY(-5vh) rotate(5deg) scale(0.9); opacity: 1; }
      50% { transform: translateX(calc(100vw + 100px)) translateY(5vh) rotate(-5deg) scale(0.8); opacity: 0.8; }
      50.01% { transform: translateX(-100px) translateY(10vh) rotate(-10deg) scale(0.75); opacity: 0; }
      60% { opacity: 0.7; top: 25%; }
      100% { transform: translateX(calc(100vw + 100px)) translateY(15vh) rotate(10deg) scale(0.8); opacity: 0.7; top: 25%; }
    }
    @keyframes flySpaceshipAlt {
      0% { transform: translateX(0) translateY(0) rotate(8deg) scale(0.85); opacity: 0.6; }
      50% { transform: translateX(calc(-100vw - 120px)) translateY(-8vh) rotate(-5deg) scale(1); opacity: 1; }
      100% { transform: translateX(0) translateY(0) rotate(8deg) scale(0.85); opacity: 0.6; }
    }

    header {
      text-align: center; padding: 50px 20px 25px; position: relative;
      animation: fadeInDown 1s ease-out 0.2s backwards; z-index: 1;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--heading-color); font-family: 'Audiowide', cursive;
      font-size: clamp(2rem, 1.3rem + 3.3vw, 3.8rem); /* Slightly larger for impact */
      margin: 15px 0; text-transform: uppercase;
      letter-spacing: clamp(1.5px, 0.5px + 0.25vw, 3px);
      animation: textGlowDark 3s ease-in-out infinite alternate; position: relative;
    }
    @keyframes textGlowDark { /* More vibrant glow for dark theme */
      from {
        text-shadow:
          0 0 7px #fff,
          0 0 15px var(--primary-glow),
          0 0 25px var(--primary-glow);
      }
      to {
        text-shadow:
          0 0 10px #fff,
          0 0 20px var(--secondary-glow),
          0 0 35px var(--secondary-glow);
      }
    }

    main { position: relative; z-index: 1; }

    .button-container {
      display: flex; justify-content: center; gap: 30px;
      padding: 30px 20px; flex-wrap: wrap;
    }
    .cartoon-btn {
      background: var(--button-bg); color: var(--button-text-color);
      font-family: 'Exo 2', sans-serif; font-size: 1.3rem; font-weight: 700;
      padding: 18px 30px; border: 2px solid var(--button-border-default);
      border-radius: 8px; cursor: pointer;
      transition: all 0.3s ease, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase; letter-spacing: 1.2px;
      position: relative; overflow: hidden;
      box-shadow: 0 0 10px rgba(var(--primary-glow-rgb), 0.25), 0 0 20px rgba(var(--primary-glow-rgb), 0.1);
      min-width: 220px; animation: fadeInUp 0.6s ease-out backwards;
    }

    /* UPDATED Animation Delays for buttons */
    .button-container .cartoon-btn:nth-child(1) { animation-delay: 0.4s; } /* Semester 3 */
    .button-container .cartoon-btn:nth-child(2) { animation-delay: 0.6s; } /* Semester 4 */
    .button-container .cartoon-btn:nth-child(3) { animation-delay: 0.8s; } /* Semester 5 (New) */
    .button-container .cartoon-btn:nth-child(4) { animation-delay: 1.0s; } /* Semester 6 (New) */
    .button-container .cartoon-btn:nth-child(5) { animation-delay: 1.2s; } /* Datesheet */
    .button-container .cartoon-btn:nth-child(6) { animation-delay: 1.4s; } /* Result */
    .button-container .cartoon-btn:nth-child(7) { animation-delay: 1.6s; } /* Syllabus */


    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .cartoon-btn::before { /* Sheen effect */
      content: ''; position: absolute; top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(var(--primary-glow-rgb),0.15), transparent);
      transition: none;
    }
    .cartoon-btn:hover::before { left: 100%; transition: left 0.6s ease-in-out; }

    .cartoon-btn:hover {
      transform: translateY(-5px) scale(1.03); background: var(--button-hover-bg);
      border-color: var(--secondary-glow);
      box-shadow: 0 0 15px var(--secondary-glow), 0 0 30px var(--secondary-glow), inset 0 0 10px rgba(var(--secondary-glow-rgb), 0.15);
    }

    /* Button Accent Colors for Dark Theme */
    .cartoon-btn.blue { border-color: #33b5e5; /* Brighter Blue */ }
    .cartoon-btn.blue:hover {
      border-color: #0099cc;
      box-shadow: 0 0 15px #0099cc, 0 0 30px #0099cc, inset 0 0 10px rgba(0,153,204,0.2);
    }
    .cartoon-btn.yellow { border-color: #ffbb33; /* Brighter Yellow/Orange */ }
    .cartoon-btn.yellow:hover {
      border-color: #FF8800;
      box-shadow: 0 0 15px #FF8800, 0 0 30px #FF8800, inset 0 0 10px rgba(255,136,0,0.2);
    }
    /* NEW Button Colors */
    .cartoon-btn.lime { border-color: #76ff03; /* Bright Lime Green */ }
    .cartoon-btn.lime:hover {
      border-color: #64dd17; /* Darker Lime Green */
      box-shadow: 0 0 15px #64dd17, 0 0 30px #64dd17, inset 0 0 10px rgba(100,221,23,0.2);
    }
    .cartoon-btn.deep-orange { border-color: #ff6d00; /* Bright Deep Orange */ }
    .cartoon-btn.deep-orange:hover {
      border-color: #dd2c00; /* Darker Red-Orange */
      box-shadow: 0 0 15px #dd2c00, 0 0 30px #dd2c00, inset 0 0 10px rgba(221,44,0,0.2);
    }
    /* End NEW Button Colors */
    .cartoon-btn.cyan { border-color: #44ddbb; /* Brighter Cyan/Teal */ }
    .cartoon-btn.cyan:hover {
      border-color: #11cbaa;
      box-shadow: 0 0 15px #11cbaa, 0 0 30px #11cbaa, inset 0 0 10px rgba(17,203,170,0.2);
    }
    .cartoon-btn.pink { border-color: #ff44cc; /* Brighter Pink/Magenta */ }
    .cartoon-btn.pink:hover {
      border-color: #d900a3;
      box-shadow: 0 0 15px #d900a3, 0 0 30px #d900a3, inset 0 0 10px rgba(217,0,163,0.2);
    }
    .cartoon-btn.gold { border-color: #ffaa3b; /* Brighter Gold/Orange */ }
    .cartoon-btn.gold:hover {
      border-color: #ff8c00;
      box-shadow: 0 0 15px #ff8c00, 0 0 30px #ff8c00, inset 0 0 10px rgba(255,140,0,0.2);
    }


    @media (max-width: 768px) {
      .cartoon-btn { font-size: 1.1rem !important; padding: 16px 22px !important; min-width: 190px; }
      .spaceship-container { width: 55px; }
      .spaceship-container-alt { width: 70px; animation-duration: 42s; }
      body::before { /* Dots */ background-size: 70px 70px, 110px 110px, 160px 160px; opacity: 0.7; }
      body::after { /* Sparkles */
        background-size: 160px 160px, 260px 260px, 210px 210px, 310px 310px;
        animation: animateAllSparkles 45s linear infinite, twinkleSparkleField 9s ease-in-out infinite alternate 0.5s;
      }
    }
    @media (max-width: 480px) {
      h1 { font-size: clamp(1.8rem, 1.1rem + 2.8vw, 2.8rem); }
      .cartoon-btn { font-size: 0.95rem !important; padding: 14px 18px !important; min-width: calc(100% - 40px); margin-bottom: 12px; }
      .button-container { gap: 0; flex-direction: column; align-items: center; }
      .spaceship-container, .spaceship-container-alt { display: none; }
      body { animation-duration: 40s; }
      body::before { /* Dots */
        background-size: 60px 60px, 100px 100px, 140px 140px; opacity: 0.6;
        animation: moveDots1 25s linear infinite, moveDots2 35s linear infinite, moveDots3 50s linear infinite;
      }
      body::after { /* Sparkles */
        background-size: 140px 140px, 230px 230px, 180px 180px, 280px 280px;
        animation: animateAllSparkles 50s linear infinite, twinkleSparkleField 10s ease-in-out infinite alternate 1s;
      }
      @keyframes twinkleSparkleField { /* Adjusted for smaller screens on dark theme */
        0% { opacity: 0.2; } 40% { opacity: 0.7; } 60% { opacity: 0.6; } 100% { opacity: 0.2; }
      }
    }
  </style>
</head>
<body>
  <div class="spaceship-container">
    <svg class="spaceship-svg" viewBox="0 0 60 35" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M30 0 L5 15 L12 15 L12 20 L5 30 L30 35 L55 30 L48 20 L48 15 L55 15 L30 0Z" fill="rgba(170, 180, 210, 0.5)"/> <!-- Slightly less opaque body for dark -->
        <path d="M30 5 L15 15 L15 20 L30 30 L45 20 L45 15 L30 5Z" fill="rgba(150, 160, 190, 0.7)"/> <!-- Slightly less opaque inner -->
        <ellipse cx="30" cy="8" rx="3" ry="1.5" fill="var(--primary-glow)"/>
        <rect x="26" y="32" width="8" height="3" fill="rgba(var(--primary-glow-rgb),0.7)"/> <!-- Engine uses primary glow -->
        <ellipse cx="8" cy="28" rx="2" ry="1" fill="rgba(var(--secondary-glow-rgb),0.6)"/> <!-- Wingtip secondary glow -->
        <ellipse cx="52" cy="28" rx="2" ry="1" fill="rgba(var(--secondary-glow-rgb),0.6)"/>
    </svg>
  </div>
  <div class="spaceship-container-alt">
    <svg class="spaceship-svg-alt" viewBox="0 0 50 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 12.5 L10 5 L45 5 L50 12.5 L45 20 L10 20 L0 12.5Z" fill="rgba(160, 170, 200, 0.45)"/>
        <path d="M5 12.5 L12 8 L40 8 L45 12.5 L40 17 L12 17 L5 12.5Z" fill="rgba(140, 150, 180, 0.65)"/>
        <circle cx="42" cy="12.5" r="3" fill="rgba(var(--secondary-glow-rgb),0.7)"/> <!-- Engine secondary glow -->
        <rect x="10" y="10.5" width="10" height="4" rx="1" fill="var(--primary-glow)"/> <!-- Window primary glow -->
    </svg>
  </div>

  <header>
    <h1>BCA 🎓</h1>
  </header>

  <main>
    <div class="button-container">
      <button class="cartoon-btn blue" id="semester3">Semester 3 📚</button>
      <button class="cartoon-btn yellow" id="semester4">Semester 4 ✨</button>
      <!-- NEW BUTTONS START -->
      <button class="cartoon-btn lime" id="semester5">Semester 5 🧑‍💻</button>
      <button class="cartoon-btn deep-orange" id="semester6">Semester 6 🚀</button>
      <!-- NEW BUTTONS END -->
      <button class="cartoon-btn cyan" id="datesheet">Datesheet 📅</button>
      <button class="cartoon-btn pink" id="result">Result 🎉</button>
      <button class="cartoon-btn gold" id="syllabus">Syllabus 🗺️</button>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('semester3').addEventListener('click', function() { window.location.href = "https://akaal777.github.io/B-C-A/"; });
      document.getElementById('semester4').addEventListener('click', function() { window.location.href = "sem4/semester4.html"; });
      // NEW Event Listeners
      document.getElementById('semester5').addEventListener('click', function() { window.location.href = "sem5/semester5.html"; }); // Placeholder link
      document.getElementById('semester6').addEventListener('click', function() { window.location.href = "sem6/semester6.html"; }); // Placeholder link
      // END NEW Event Listeners
      document.getElementById('datesheet').addEventListener('click', function() { window.location.href = "https://ds19.pupexamination.ac.in/uploaddatesheet/view-datesheet.php"; });
      document.getElementById('result').addEventListener('click', function() { window.location.href = "https://results.pupexamination.ac.in/t8/results/results.php"; });
      document.getElementById('syllabus').addEventListener('click', function() { window.location.href = "http://www.punjabiuniversity.ac.in/indexSyllabi.aspx"; });
    });
  </script>
</body>
