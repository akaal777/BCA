<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BCA Futuristic Wonderland</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color-start: #0f0c29;
      --bg-color-mid: #302b63;
      --bg-color-end: #24243e;
      --primary-glow: #00e5ff;
      --secondary-glow: #ff00ff;
      --text-color: #e0e0e0;
      --button-bg: rgba(20, 20, 40, 0.7);
      --button-border-default: var(--primary-glow);
      --button-hover-bg: rgba(30, 30, 60, 0.9);
      --grid-line-color: rgba(0, 229, 255, 0.15);
    }

    body {
      background: linear-gradient(-45deg, var(--bg-color-start), var(--bg-color-mid), var(--bg-color-end), var(--bg-color-start));
      background-size: 400% 400%;
      animation: futuristicGradientBG 20s ease infinite;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 40px;
      font-family: 'Exo 2', sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
    }

    @keyframes futuristicGradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image:
        radial-gradient(white, rgba(255,255,255,0) 1.5px, transparent 30px),
        radial-gradient(white, rgba(255,255,255,0) 2px, transparent 40px),
        radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,0) 2.5px, transparent 50px);
      background-size: 550px 550px, 350px 350px, 250px 250px;
      background-position: 0 0, 40px 60px, 130px 270px;
      animation: starsAnim 70s linear infinite;
      z-index: -2;
      opacity: 0.25;
    }

    @keyframes starsAnim {
      from { transform: translateY(0px); }
      to { transform: translateY(-550px); }
    }

    .grid-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1; 
    }

    .grid-overlay::before {
      content: '';
      position: absolute;
      width: 100%; height: 100%; top: 0; left: 0;
      background: linear-gradient(var(--grid-line-color) 1px, transparent 1px);
      background-size: 100% 50px; 
      animation: moveGridHorizontal 25s linear infinite;
    }

    .grid-overlay::after {
      content: '';
      position: absolute;
      width: 100%; height: 100%; top: 0; left: 0;
      background: linear-gradient(90deg, var(--grid-line-color) 1px, transparent 1px);
      background-size: 50px 100%; 
      animation: moveGridVertical 28s linear infinite; 
    }

    @keyframes moveGridHorizontal {
      from { background-position-y: 0; }
      to { background-position-y: 50px; }
    }
    @keyframes moveGridVertical {
      from { background-position-x: 0; }
      to { background-position-x: 50px; }
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
      position: relative;
      animation: fadeInDown 1s ease-out 0.2s backwards;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #fff;
      font-family: 'Audiowide', cursive;
      /* Responsive font size: min 2rem, preferred 1.3rem + 3.3vw, max 3.8rem */
      font-size: clamp(2rem, 1.3rem + 3.3vw, 3.8rem); 
      margin: 20px 0;
      text-transform: uppercase;
      /* Responsive letter spacing: min 1.5px, preferred 0.5px + 0.25vw, max 3px */
      letter-spacing: clamp(1.5px, 0.5px + 0.25vw, 3px);
      animation: textGlow 3s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes textGlow {
      from {
        text-shadow:
          0 0 6px #fff,
          0 0 12px var(--primary-glow),
          0 0 18px var(--primary-glow),
          0 0 24px var(--primary-glow),
          0 0 30px var(--primary-glow);
      }
      to {
        text-shadow:
          0 0 8px #fff,
          0 0 18px var(--secondary-glow),
          0 0 28px var(--secondary-glow),
          0 0 38px var(--secondary-glow),
          0 0 48px var(--secondary-glow);
      }
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 35px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .cartoon-btn {
      background: var(--button-bg);
      color: var(--text-color);
      font-family: 'Exo 2', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      padding: 20px 35px;
      border: 2px solid var(--button-border-default);
      border-radius: 8px; 
      cursor: pointer;
      transition: all 0.3s ease, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden; 
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.2), 0 0 20px rgba(0, 229, 255, 0.1);
      min-width: 230px;
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .button-container .cartoon-btn:nth-child(1) { animation-delay: 0.5s; }
    .button-container .cartoon-btn:nth-child(2) { animation-delay: 0.7s; }
    .button-container .cartoon-btn:nth-child(3) { animation-delay: 0.9s; }
    .button-container .cartoon-btn:nth-child(4) { animation-delay: 1.1s; }
    .button-container .cartoon-btn:nth-child(5) { animation-delay: 1.3s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(35px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .cartoon-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transition: none;
    }

    .cartoon-btn:hover::before {
        left: 100%;
        transition: left 0.7s ease-in-out;
    }

    .cartoon-btn:hover {
      transform: translateY(-6px) scale(1.03);
      background: var(--button-hover-bg);
      border-color: var(--secondary-glow);
      box-shadow: 0 0 20px var(--primary-glow), 0 0 35px var(--primary-glow), inset 0 0 10px rgba(0, 229, 255, 0.2);
    }
    
    .cartoon-btn.blue { 
      border-color: #00aeff; 
      box-shadow: 0 0 10px rgba(0,174,255,0.3), 0 0 20px rgba(0,174,255,0.2);
    }
    .cartoon-btn.blue:hover { 
      border-color: #33ceff;
      box-shadow: 0 0 20px #00aeff, 0 0 35px #00aeff, inset 0 0 10px rgba(0,174,255,0.3);
    }

    .cartoon-btn.yellow { 
      border-color: #ffd93d; 
      box-shadow: 0 0 10px rgba(255,217,61,0.3), 0 0 20px rgba(255,217,61,0.2);
    }
    .cartoon-btn.yellow:hover { 
      border-color: #ffe680; 
      box-shadow: 0 0 20px #ffd93d, 0 0 35px #ffd93d, inset 0 0 10px rgba(255,217,61,0.3);
    }

    .cartoon-btn.cyan { 
      border-color: #6dd5ed; 
      box-shadow: 0 0 10px rgba(109,213,237,0.3), 0 0 20px rgba(109,213,237,0.2);
    }
    .cartoon-btn.cyan:hover { 
      border-color: #9ef7ff; 
      box-shadow: 0 0 20px #6dd5ed, 0 0 35px #6dd5ed, inset 0 0 10px rgba(109,213,237,0.3);
    }

    .cartoon-btn.pink { 
      border-color: #ff85d3; 
      box-shadow: 0 0 10px rgba(255,133,211,0.3), 0 0 20px rgba(255,133,211,0.2);
    }
    .cartoon-btn.pink:hover { 
      border-color: #ffb3e7; 
      box-shadow: 0 0 20px #ff85d3, 0 0 35px #ff85d3, inset 0 0 10px rgba(255,133,211,0.3);
    }

    .cartoon-btn.gold { 
      border-color: #ffb347;
      box-shadow: 0 0 10px rgba(255,179,71,0.3), 0 0 20px rgba(255,179,71,0.2);
    }
    .cartoon-btn.gold:hover { 
      border-color: #ffc973; 
      box-shadow: 0 0 20px #ffb347, 0 0 35px #ffb347, inset 0 0 10px rgba(255,179,71,0.3);
    }

    .data-arc {
        position: absolute;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 2px dashed var(--primary-glow);
        opacity: 0.2;
        pointer-events: none;
        animation: rotateArc 25s linear infinite;
        filter: blur(0.5px);
    }

    .data-arc.left {
        left: -80px;
        top: 15%;
        border-style: solid;
        border-color: transparent transparent var(--primary-glow) var(--primary-glow);
        transform: rotate(30deg);
        animation-duration: 30s;
    }

    .data-arc.right {
        right: -80px;
        top: 50%;
        border-color: var(--secondary-glow) transparent transparent var(--secondary-glow);
        transform: rotate(-45deg);
        animation-duration: 35s;
        animation-direction: reverse;
    }

    @keyframes rotateArc {
        0% { transform: rotate(var(--initial-rotate, 0deg)) scale(0.95); opacity: 0.15; }
        50% { transform: rotate(calc(var(--initial-rotate, 0deg) + 180deg)) scale(1.05); opacity: 0.25; }
        100% { transform: rotate(calc(var(--initial-rotate, 0deg) + 360deg)) scale(0.95); opacity: 0.15; }
    }
    .data-arc.left { --initial-rotate: 30deg; }
    .data-arc.right { --initial-rotate: -45deg; }

    @media (max-width: 768px) {
      /* h1 font-size and letter-spacing are now handled by clamp() in the base style */

      .button-container {
        gap: 25px;
        padding: 30px 15px;
      }

      .cartoon-btn {
        font-size: 1.15rem !important;
        padding: 18px 25px !important;
        min-width: 200px;
      }

      .data-arc {
        width: 180px;
        height: 180px;
        opacity: 0.15;
      }
      .data-arc.left { left: -60px; }
      .data-arc.right { right: -60px; }


      .grid-overlay::before { background-size: 100% 40px; }
      .grid-overlay::after { background-size: 40px 100%; }
      body::before {
        background-size: 450px 450px, 300px 300px;
        opacity: 0.2;
      }
    }

    @media (max-width: 480px) {
      /* h1 font-size and letter-spacing are now handled by clamp() in the base style */
      
      .cartoon-btn {
        font-size: 1rem !important;
        padding: 16px 20px !important;
        min-width: calc(100% - 40px);
        margin-bottom: 15px; 
      }
      .button-container {
        gap: 0; 
        flex-direction: column;
        align-items: center;
      }
       .data-arc { display: none; }
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="data-arc left"></div>
  <div class="data-arc right"></div>
  
  <header>
    <h1>BCA Wonderland üéì</h1>

  </main>

      });
    });
  </script>
</body>
</html>
