<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BCA Futuristic Wonderland</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color-start: #0a071a; /* Slightly darker base */
      --bg-color-mid: #1c163c;
      --bg-color-end: #100f22;
      --primary-glow: #00e5ff;
      --secondary-glow: #ff00ff;
      --text-color: #e0e0e0;
      --button-bg: rgba(20, 20, 40, 0.7);
      --button-border-default: var(--primary-glow);
      --button-hover-bg: rgba(30, 30, 60, 0.9);
      /* --grid-line-color: rgba(0, 229, 255, 0.15); -- No longer used for grid */
      --dot-color-1: rgba(0, 229, 255, 0.7); /* Primary glow for dots */
      --dot-color-2: rgba(255, 0, 255, 0.6); /* Secondary glow for dots */
      --dot-color-3: rgba(220, 220, 255, 0.5); /* Fainter white/blue dots */
    }

    body {
      background: linear-gradient(-45deg, var(--bg-color-start), var(--bg-color-mid), var(--bg-color-end), var(--bg-color-start));
      background-size: 400% 400%;
      animation: futuristicGradientBG 25s ease infinite; /* Slightly slower gradient animation */
      min-height: 100vh;
      margin: 0;
      padding-bottom: 40px;
      font-family: 'Exo 2', sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
      position: relative;
    }

    @keyframes futuristicGradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Moving Glowing Dots Background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -2; /* Behind spaceship, above main gradient */
      background-image:
        /* Layer 1: Small, faster, primary glow dots */
        radial-gradient(circle, var(--dot-color-1) 0.8px, transparent 1.2px),
        /* Layer 2: Medium, medium speed, secondary glow dots */
        radial-gradient(circle, var(--dot-color-2) 1.2px, transparent 1.8px),
        /* Layer 3: Larger, slower, faint white/blue dots */
        radial-gradient(circle, var(--dot-color-3) 1.5px, transparent 2.5px);
      background-size:
        100px 100px, /* Density for layer 1 */
        150px 150px, /* Density for layer 2 */
        200px 200px; /* Density for layer 3 */
      background-repeat: repeat;
      animation:
        moveDots1 20s linear infinite,
        moveDots2 35s linear infinite,
        moveDots3 50s linear infinite;
      opacity: 0.8;
    }

    @keyframes moveDots1 {
      0% { background-position: 0 0; }
      100% { background-position: 200px 400px; } /* Moves diagonally */
    }
    @keyframes moveDots2 {
      0% { background-position: 0 0; }
      100% { background-position: -300px 300px; } /* Different direction */
    }
    @keyframes moveDots3 {
      0% { background-position: 0 0; }
      100% { background-position: 400px -200px; } /* Yet another direction */
    }

    /* Spaceship Element */
    .spaceship-container {
      position: fixed;
      top: 20%; /* Initial vertical position */
      left: -100px; /* Start off-screen */
      width: 80px; /* Adjust size as needed */
      height: auto;
      z-index: -1; /* Above dots, below content */
      pointer-events: none;
      animation: flySpaceship 25s linear infinite;
      animation-delay: 2s; /* Start a bit later */
    }

    .spaceship-svg {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 5px var(--primary-glow)) drop-shadow(0 0 10px var(--primary-glow));
    }
    
    /* A different spaceship animation path */
    .spaceship-container-alt {
      position: fixed;
      top: 60%; /* Initial vertical position */
      right: -120px; /* Start off-screen from the right */
      width: 100px; /* A slightly larger one */
      height: auto;
      z-index: -1;
      pointer-events: none;
      animation: flySpaceshipAlt 35s linear infinite;
      animation-delay: 10s; /* Start much later */
    }
    .spaceship-svg-alt {
      width: 100%;
      height: auto;
      transform: scaleX(-1); /* Make it face the other way */
      filter: drop-shadow(0 0 6px var(--secondary-glow)) drop-shadow(0 0 12px var(--secondary-glow));
    }


    @keyframes flySpaceship {
      0% {
        transform: translateX(0) translateY(0) rotate(-10deg) scale(0.8);
        opacity: 0.7;
      }
      25% {
        transform: translateX(calc(50vw - 40px)) translateY(-5vh) rotate(5deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateX(calc(100vw + 100px)) translateY(5vh) rotate(-5deg) scale(0.9);
        opacity: 0.8;
      }
      50.01% { /* Disappear and reset */
        transform: translateX(-100px) translateY(10vh) rotate(-10deg) scale(0.8); /* Reset off-screen left, different Y */
        opacity: 0;
      }
      60% { /* Reappear */
         opacity: 0.7;
         top: 30%; /* Change starting Y for next loop */
      }
      100% {
        transform: translateX(calc(100vw + 100px)) translateY(15vh) rotate(10deg) scale(0.85);
        opacity: 0.7;
        top: 30%;
      }
    }
    
    @keyframes flySpaceshipAlt {
      0% {
        transform: translateX(0) translateY(0) rotate(8deg) scale(0.9);
        opacity: 0.6;
      }
      50% {
        transform: translateX(calc(-100vw - 120px)) translateY(-8vh) rotate(-5deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(0) translateY(0) rotate(8deg) scale(0.9); /* Loop back to start */
        opacity: 0.6;
      }
    }


    /* Removed .grid-overlay and original body::after (diagonal lines) */
    /* Removed original body::before (stars) */

    header {
      text-align: center;
      padding: 60px 20px 30px;
      position: relative; /* Keep for h1 positioning */
      animation: fadeInDown 1s ease-out 0.2s backwards;
      z-index: 1; /* Ensure header is above background elements */
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #fff;
      font-family: 'Audiowide', cursive;
      font-size: clamp(2rem, 1.3rem + 3.3vw, 3.8rem); 
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: clamp(1.5px, 0.5px + 0.25vw, 3px);
      animation: textGlow 3s ease-in-out infinite alternate;
      position: relative;
    }

    @keyframes textGlow {
      from {
        text-shadow:
          0 0 6px #fff,
          0 0 12px var(--primary-glow),
          0 0 18px var(--primary-glow),
          0 0 24px var(--primary-glow),
          0 0 30px var(--primary-glow);
      }
      to {
        text-shadow:
          0 0 8px #fff,
          0 0 18px var(--secondary-glow),
          0 0 28px var(--secondary-glow),
          0 0 38px var(--secondary-glow),
          0 0 48px var(--secondary-glow);
      }
    }
    
    main {
        position: relative; /* Ensure main content is above background elements */
        z-index: 1;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 35px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .cartoon-btn {
      background: var(--button-bg);
      color: var(--text-color);
      font-family: 'Exo 2', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      padding: 20px 35px;
      border: 2px solid var(--button-border-default);
      border-radius: 8px; 
      cursor: pointer;
      transition: all 0.3s ease, transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden; 
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.2), 0 0 20px rgba(0, 229, 255, 0.1);
      min-width: 230px;
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .button-container .cartoon-btn:nth-child(1) { animation-delay: 0.5s; }
    .button-container .cartoon-btn:nth-child(2) { animation-delay: 0.7s; }
    .button-container .cartoon-btn:nth-child(3) { animation-delay: 0.9s; }
    .button-container .cartoon-btn:nth-child(4) { animation-delay: 1.1s; }
    .button-container .cartoon-btn:nth-child(5) { animation-delay: 1.3s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(35px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .cartoon-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      transition: none;
    }

    .cartoon-btn:hover::before {
        left: 100%;
        transition: left 0.7s ease-in-out;
    }

    .cartoon-btn:hover {
      transform: translateY(-6px) scale(1.03);
      background: var(--button-hover-bg);
      border-color: var(--secondary-glow);
      box-shadow: 0 0 20px var(--primary-glow), 0 0 35px var(--primary-glow), inset 0 0 10px rgba(0, 229, 255, 0.2);
    }
    
    .cartoon-btn.blue { 
      border-color: #00aeff; 
      box-shadow: 0 0 10px rgba(0,174,255,0.3), 0 0 20px rgba(0,174,255,0.2);
    }
    .cartoon-btn.blue:hover { 
      border-color: #33ceff;
      box-shadow: 0 0 20px #00aeff, 0 0 35px #00aeff, inset 0 0 10px rgba(0,174,255,0.3);
    }

    .cartoon-btn.yellow { 
      border-color: #ffd93d; 
      box-shadow: 0 0 10px rgba(255,217,61,0.3), 0 0 20px rgba(255,217,61,0.2);
    }
    .cartoon-btn.yellow:hover { 
      border-color: #ffe680; 
      box-shadow: 0 0 20px #ffd93d, 0 0 35px #ffd93d, inset 0 0 10px rgba(255,217,61,0.3);
    }

    .cartoon-btn.cyan { 
      border-color: #6dd5ed; 
      box-shadow: 0 0 10px rgba(109,213,237,0.3), 0 0 20px rgba(109,213,237,0.2);
    }
    .cartoon-btn.cyan:hover { 
      border-color: #9ef7ff; 
      box-shadow: 0 0 20px #6dd5ed, 0 0 35px #6dd5ed, inset 0 0 10px rgba(109,213,237,0.3);
    }

    .cartoon-btn.pink { 
      border-color: #ff85d3; 
      box-shadow: 0 0 10px rgba(255,133,211,0.3), 0 0 20px rgba(255,133,211,0.2);
    }
    .cartoon-btn.pink:hover { 
      border-color: #ffb3e7; 
      box-shadow: 0 0 20px #ff85d3, 0 0 35px #ff85d3, inset 0 0 10px rgba(255,133,211,0.3);
    }

    .cartoon-btn.gold { 
      border-color: #ffb347;
      box-shadow: 0 0 10px rgba(255,179,71,0.3), 0 0 20px rgba(255,179,71,0.2);
    }
    .cartoon-btn.gold:hover { 
      border-color: #ffc973; 
      box-shadow: 0 0 20px #ffb347, 0 0 35px #ffb347, inset 0 0 10px rgba(255,179,71,0.3);
    }

    /* Removed .data-arc styles */

    @media (max-width: 768px) {
      .cartoon-btn {
        font-size: 1.15rem !important;
        padding: 18px 25px !important;
        min-width: 200px;
      }
      .spaceship-container { width: 60px; }
      .spaceship-container-alt { width: 75px; animation-duration: 40s; }


      body::before { /* Dots on smaller screens */
        background-size:
          80px 80px,
          120px 120px,
          180px 180px;
        opacity: 0.7;
      }
    }

    @media (max-width: 480px) {
      .cartoon-btn {
        font-size: 1rem !important;
        padding: 16px 20px !important;
        min-width: calc(100% - 40px);
        margin-bottom: 15px; 
      }
      .button-container {
        gap: 0; 
        flex-direction: column;
        align-items: center;
      }
      .spaceship-container { display: none; } /* Hide spaceship on very small screens for performance/clarity */
      .spaceship-container-alt { display: none; }


      body::before { /* Dots on very small screens */
        background-size:
          60px 60px,
          100px 100px,
          150px 150px;
        opacity: 0.6;
         animation:
          moveDots1 25s linear infinite, /* Slightly adjust speed */
          moveDots2 40s linear infinite,
          moveDots3 55s linear infinite;
      }
    }
  </style>
</head>
<body>
  <!-- Spaceship Element -->
  <div class="spaceship-container">
    <svg class="spaceship-svg" viewBox="0 0 60 35" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M30 0 L5 15 L12 15 L12 20 L5 30 L30 35 L55 30 L48 20 L48 15 L55 15 L30 0Z" fill="rgba(180, 190, 220, 0.6)"/>
        <path d="M30 5 L15 15 L15 20 L30 30 L45 20 L45 15 L30 5Z" fill="rgba(150,160,190,0.8)"/>
        <ellipse cx="30" cy="8" rx="3" ry="1.5" fill="var(--primary-glow)"/> <!-- Cockpit glow -->
        <rect x="26" y="32" width="8" height="3" fill="rgba(255,100,80,0.9)"/> <!-- Engine Glow -->
        <ellipse cx="8" cy="28" rx="2" ry="1" fill="rgba(255,180,80,0.7)"/> <!-- Wingtip light -->
        <ellipse cx="52" cy="28" rx="2" ry="1" fill="rgba(255,180,80,0.7)"/> <!-- Wingtip light -->
    </svg>
  </div>
  <div class="spaceship-container-alt"> <!-- A second, different spaceship -->
    <svg class="spaceship-svg-alt" viewBox="0 0 50 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 12.5 L10 5 L45 5 L50 12.5 L45 20 L10 20 L0 12.5Z" fill="rgba(160, 170, 200, 0.5)"/>
        <path d="M5 12.5 L12 8 L40 8 L45 12.5 L40 17 L12 17 L5 12.5Z" fill="rgba(130,140,170,0.7)"/>
        <circle cx="42" cy="12.5" r="3" fill="rgba(80,255,100,0.9)"/> <!-- Engine Glow -->
        <rect x="10" y="10.5" width="10" height="4" rx="1" fill="var(--secondary-glow)"/> <!-- Window -->
    </svg>
  </div>

  <header>
    <h1>BCA Wonderland 🎓</h1>
  </header>

  <main>
    <div class="button-container">
      <button class="cartoon-btn blue" id="semester3">Semester 3 📚</button>
      <button class="cartoon-btn yellow" id="semester4">Semester 4 ✨</button>
      <button class="cartoon-btn cyan" id="datesheet">Datesheet 📅</button>
      <button class="cartoon-btn pink" id="result">Result 🎉</button>
      <button class="cartoon-btn gold" id="syllabus">Syllabus 🗺️</button>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('semester3').addEventListener('click', function() {
        window.location.href = "https://khushpree444.github.io/BCA/";
      });
      document.getElementById('semester4').addEventListener('click', function() {
        window.location.href = "sem4/semester4.html";
      });
      document.getElementById('datesheet').addEventListener('click', function() {
        window.location.href = "https://ds19.pupexamination.ac.in/uploaddatesheet/view-datesheet.php";
      });
      document.getElementById('result').addEventListener('click', function() {
        window.location.href = "https://results.pupexamination.ac.in/t8/results/results.php";
      });
      document.getElementById('syllabus').addEventListener('click', function() {
        window.location.href = "http://www.punjabiuniversity.ac.in/indexSyllabi.aspx";
      });
    });
  </script>
</body>
