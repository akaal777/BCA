<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>BCA Cartoon Campus</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Animated Background */
    body {
      background: linear-gradient(-45deg, #ffd6e5, #c4faf8, #fff9c4, #d1c4ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      margin: 0;
      font-family: 'Comic Neue', cursive;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    header {
      text-align: center;
      padding: 50px 20px;
      position: relative;
    }

    h1 {
      position: relative;
      color: #ff4b7d;
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      text-shadow: 3px 3px 0 #fff, 5px 5px 0 #ff4b7d;
      margin: 20px 0;
      transform: rotate(-3deg);
    }

    /* Button Container */
    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    /* Cartoon Buttons */
    .cartoon-btn {
      position: relative;
      padding: 25px 40px;
      font-family: 'Comic Neue', cursive;
      font-size: 2rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      color: #fff;
      border: 4px solid #000;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
      text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
    }

    .cartoon-btn::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border: 3px dashed #fff;
      border-radius: 30px;
      opacity: 0.3;
      pointer-events: none;
    }

    .cartoon-btn:hover {
      transform: translateY(-5px) rotate(2deg);
      box-shadow: 12px 12px 0 rgba(0,0,0,0.2);
    }

    /* Button Colors */
    .cartoon-btn.blue { background: #4d8bff; }
    .cartoon-btn.yellow { background: #ffd93d; }
    .cartoon-btn.cyan { background: #6dd5ed; }
    .cartoon-btn.pink { background: #ff85d3; }
    .cartoon-btn.gold { background: #ffb347; }

    /* Home Button */
    .home-btn {
      background: #a3ff8f;
      padding: 15px 30px;
      font-size: 1.5rem;
      border-radius: 15px;
      color: #1e1e2f;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 4px solid #000;
      box-shadow: 6px 6px 0 rgba(0,0,0,0.2);
      font-family: 'Comic Neue', cursive;
      margin: 30px auto;
      display: block;
    }

    .home-btn:hover {
      transform: translateY(-3px) rotate(-2deg);
      box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
    }

    /* Decorative Elements */
    .cloud {
      position: absolute;
      width: 150px;
      height: 60px;
      background: white;
      border-radius: 50px;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
    }

    .cloud::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      top: -40px;
      left: 20px;
    }

    .cloud.left {
      left: 10%;
      top: 20%;
      transform: rotate(-10deg);
    }

    .cloud.right {
      right: 10%;
      top: 30%;
      transform: rotate(10deg);
    }

    /* Mobile View */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem !important;
      }

      .button-container {
        gap: 20px;
        padding: 20px;
      }

      .cartoon-btn {
        font-size: 1.5rem !important;
        padding: 20px 30px !important;
      }

      .cloud {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="cloud left"></div>
  <div class="cloud right"></div>
  
  <header>
    <h1>BCA Wonderland üéì</h1>
  </header>

  <main>
    <div class="button-container">
      <button class="cartoon-btn blue" id="semester3">Semester 3 üìö</button>
      <button class="cartoon-btn yellow" id="semester4">Semester 4 ‚ú®</button>
      <button class="cartoon-btn cyan" id="datesheet">Datesheet üìÖ</button>
      <button class="cartoon-btn pink" id="result">Result üéâ</button>
      <button class="cartoon-btn gold" id="syllabus">Syllabus üó∫Ô∏è</button>
    </div>
  </main>

  <footer>
    <button class="home-btn" onclick="window.location.href='index.html'">üè° Back to Home</button>
  </footer>

  <!-- Script remains the same -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('semester3').addEventListener('click', function() {
        window.location.href = "https://khushpree444.github.io/BCA/";
      });

      document.getElementById('semester4').addEventListener('click', function() {
        window.location.href = "sem4/semester4.html";
      });

      document.getElementById('datesheet').addEventListener('click', function() {
        window.location.href = "https://ds19.pupexamination.ac.in/uploaddatesheet/view-datesheet.php";
      });

      document.getElementById('result').addEventListener('click', function() {
        window.location.href = "https://results.pupexamination.ac.in/t8/results/results.php";
      });

      document.getElementById('syllabus').addEventListener('click', function() {
        window.location.href = "http://www.punjabiuniversity.ac.in/indexSyllabi.aspx";
      });
    });
  </script>
</body>
</html>
