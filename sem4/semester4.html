<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BCA 4th Sem - Cartoon Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Caveat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #b3e5fc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Comic Neue', cursive;
            overflow-x: hidden;
        }

        header {
            position: relative;
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 3.5em;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0 #fff, 
                        -1px -1px 0 #fff, 
                        1px -1px 0 #fff, 
                        -1px 1px 0 #fff;
            animation: bounce 1.5s ease infinite;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background: #fff;
            border-radius: 15px;
            border: 4px solid #212121;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1200px;
        }

        .button-container button {
            background: #ffeb3b;
            border: 4px solid #212121;
            color: #212121;
            padding: 25px 40px;
            font-size: 2em;
            font-family: 'Caveat', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 20px;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
            position: relative;
            text-transform: uppercase;
            font-weight: bold; /* Make text bold */
            font-style: italic;
            line-height: 1.2;
        }

        .button-container button:hover {
            transform: translateY(-5px) rotate(3deg);
            box-shadow: 12px 12px 0 rgba(0,0,0,0.2);
            background: #fff59d;
        }

        .button-container button:active {
            transform: translateY(0) scale(0.95);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            animation: float 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        @keyframes float {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
                padding: 8px 16px;
            }

            .button-container {
                grid-template-columns: 1fr;
                width: 95%;
                gap: 15px;
            }

            .button-container button {
                padding: 12px 15px;
                font-size: 1.8em;
                min-height: 60px;
                width: 100%;
                box-sizing: border-box;
            }
        }

        @media (max-width: 400px) {
            .button-container button {
                font-size: 1.6em;
                padding: 10px 12px;
            }
        }

        .sun {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: #fff59d;
            border-radius: 50%;
            box-shadow: 0 0 40px #ffeb3b;
            z-index: -1;
        }

        .button-container button {
            border-radius: 15px 30px 15px 30px;
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="clouds"></div>
    <header>
        <h1>ðŸ“š BCA 4th Semester ðŸŽ’</h1>
    </header>
    <main>
        <div class="button-container">
            <button>English</button>
            <button>Computer Networks</button>
            <button>Computer Oriented Numerical and Statistical Methods</button>
            <button>Relational Database Management Systems</button>
            <button>Punjabi</button>
        </div>
    </main>

    <script>
        const clouds = document.querySelector('.clouds');
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            const size = Math.random() * 100 + 50;
            const top = Math.random() * 80;
            const delay = Math.random() * 20;
            
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size/2}px`;
            cloud.style.top = `${top}%`;
            cloud.style.animationDelay = `${-delay}s`;
            
            cloud.innerHTML = `
                <div style="position:absolute; width:60%; height:80%; background:white; border-radius:50%; left:20%; top:-40%"></div>
                <div style="position:absolute; width:40%; height:60%; background:white; border-radius:50%; right:10%; top:-30%"></div>
            `;
            
            clouds.appendChild(cloud);
            setTimeout(() => cloud.remove(), 20000);
        }

        setInterval(createCloud, 3000);
        
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                button.style.animation = 'squish 0.3s ease';
                setTimeout(() => {
                    button.style.animation = '';
                }, 300);
            });
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes squish {
                50% { transform: scale(0.9) rotate(-3deg); }
            }
        `;
        document.head.appendChild(style);

        const fileMapping = {
            "English": "English",
            "Computer Networks": "ComputerNetworks",
            "Computer Oriented Numerical and Statistical Methods": "ComputerOrientedNumericalAndStatisticalMethods",
            "Relational Database Management Systems": "RelationalDatabaseManagementSystems",
            "Punjabi": "Punjabi"
        };

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.textContent;
                window.location.href = `${fileMapping[buttonText]}.html`;
            });
        });
    </script>
</body>
</html>
