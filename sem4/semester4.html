<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA 4th Sem - Nexus Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff; /* Cyan */
            --secondary-color: #ff00ff; /* Magenta */
            --background-color-start: #0a0a23; /* Deep blue/purple */
            --background-color-end: #1f1f3d;
            --text-color: #e0e0e0;
            --card-bg-color: rgba(20, 20, 50, 0.7);
            --card-border-color: var(--primary-color);
            --card-hover-bg-color: rgba(0, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0; /* Default padding, will be overridden in media queries if needed */
            background: linear-gradient(135deg, var(--background-color-start), var(--background-color-end));
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Default: center content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Starfield Background */
        body::before, body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        body::before {
            background-image: radial-gradient(1px 1px at 20px 30px, #fff, transparent),
                              radial-gradient(1px 1px at 40px 70px, #ddd, transparent),
                              radial-gradient(1px 1px at 90px 40px, #eee, transparent),
                              radial-gradient(1.5px 1.5px at 160px 120px, #fff, transparent),
                              radial-gradient(1px 1px at 220px 180px, #ccc, transparent);
            background-size: 250px 250px;
            animation: moveStars 120s linear infinite;
        }

        body::after {
            background-image: radial-gradient(2px 2px at 50px 150px, #fff, transparent),
                              radial-gradient(2px 2px at 100px 250px, #ddd, transparent),
                              radial-gradient(3px 3px at 200px 80px, #eee, transparent);
            background-size: 350px 350px;
            animation: moveStars 180s linear infinite reverse;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        header {
            position: relative;
            margin-bottom: 3rem; /* Default margin for larger screens */
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            font-size: 2.8em;
            letter-spacing: 2.5px;
            text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 5px #fff;
            animation: pulseGlow 2s ease-in-out infinite;
            position: relative;
            display: inline-block;
            padding: 12px 25px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            word-wrap: break-word;
        }

        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            width: 90%;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        .button-container button {
            background: var(--card-bg-color);
            border: 2px solid var(--card-border-color);
            color: var(--text-color);
            padding: 20px 25px;
            font-size: 1.5em;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .button-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.4s ease;
        }

        .button-container button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 25px var(--primary-color), 0 0 10px var(--secondary-color);
            background: var(--card-hover-bg-color);
            color: var(--primary-color);
        }

        .button-container button:hover::before {
            left: 100%;
        }

        .button-container button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 0 10px var(--primary-color);
        }

        @keyframes pulseGlow {
            0%, 100% { text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 5px #fff; }
            50% { text-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color), 0 0 10px var(--secondary-color), 0 0 5px #fff; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) { /* Tablets and large phones */
            body {
                justify-content: flex-start; /* Align content to the top */
                padding-top: 2rem;          /* Space from viewport top to header */
                padding-bottom: 2rem;       /* Space at the bottom if content is scrollable */
            }
            header {
                margin-bottom: 2rem; /* Space between header and main content for tablets */
            }
            h1 {
                font-size: 2.2em;
                letter-spacing: 2px;
                padding: 10px 15px;
            }
            .button-container {
                grid-template-columns: 1fr;
                gap: 20px;
                width: 95%;
            }
            .button-container button {
                font-size: 1.3em;
                padding: 18px 20px;
            }
        }

        @media (max-width: 480px) { /* Smartphones */
            /* Body padding and justify-content inherited from 768px media query */
            header {
                margin-bottom: 1.5rem; /* "Tiny space" for phones */
            }
            h1 {
                font-size: 1.8em;
                letter-spacing: 1.5px;
                padding: 8px 12px;
            }
            .button-container button {
                font-size: 1.1em;
                padding: 15px;
                min-height: 70px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><span style="color: var(--secondary-color);">BCA</span> 4th Sem <span style="color: var(--secondary-color);">Nexus Hub</span></h1>
    </header>
    <main>
        <div class="button-container">
            <button data-link="English">English</button>
            <button data-link="ComputerNetworks">Computer Networks</button>
            <button data-link="ComputerOrientedNumericalAndStatisticalMethods">Computer Oriented Numerical & Statistical Methods</button>
            <button data-link="RelationalDatabaseManagementSystems">Relational Database Management Systems</button>
            <button data-link="Punjabi">Punjabi</button>
        </div>
    </main>

    <script>
        document.querySelectorAll('.button-container button').forEach(button => {
            button.addEventListener('click', () => {
                button.style.transform = 'scale(0.97)';
                button.style.transition = 'transform 0.1s ease-out';
                setTimeout(() => {
                    button.style.transform = 'scale(1.02)';
                }, 100);

                const pageName = button.dataset.link;
                if (pageName) {
                    setTimeout(() => {
                         window.location.href = `${pageName}.html`;
                    }, 200);
                }
            });
        });

        const buttons = document.querySelectorAll('.button-container button');
        buttons.forEach((button, index) => {
            button.style.animation = `fadeInUp 0.5s ease-out ${0.5 + index * 0.1}s backwards`;
        });
    </script>
</body>
</html>
