<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoon Network Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Lilita+One&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    /* Modern Cartoon Styles */
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ff9fa4, #ffd6d8);
      color: #3a3a3a;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Lilita One', cursive;
      font-size: 4rem;
      margin: 20px 0;
      color: #ff5f6d;
      text-shadow: 3px 3px 0 #fff, 5px 5px 0 #ff5f6d;
      letter-spacing: 2px;
      animation: bounce 1s ease infinite alternate;
    }

    .section {
      background: white;
      border-radius: 20px;
      padding: 25px;
      margin: 20px;
      width: 85%;
      max-width: 800px;
      box-shadow: 8px 8px 0 #ff5f6d;
      border: 4px solid #ff5f6d;
      position: relative;
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
    }

    .section h2 {
      font-family: 'Patrick Hand', cursive;
      font-size: 2.5rem;
      margin: 0 0 20px 0;
      color: #4a90e2;
      text-decoration: underline wavy #ffd700;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 10px;
    }

    .buttons button {
      background: #fff;
      border: 3px solid #4a90e2;
      border-radius: 15px;
      color: #3a3a3a;
      padding: 25px 30px;
      font-size: 1.6rem;
      font-family: 'Patrick Hand', cursive;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      min-width: 220px;
      min-height: 100px;
      box-shadow: 4px 4px 0 #4a90e2;
    }

    .buttons button:hover {
      transform: translateY(-3px) rotate(2deg);
      box-shadow: 6px 6px 0 #4a90e2;
      background: #f8f8f8;
    }

    .buttons button:active {
      transform: translateY(0) rotate(0);
      box-shadow: 2px 2px 0 #4a90e2;
    }

    /* Section Color Coding */
    #online-pdf-buttons button {
      border-color: #ff5f6d;
      box-shadow: 4px 4px 0 #ff5f6d;
    }
    #offline-pdf-buttons button {
      border-color: #6dbf73;
      box-shadow: 4px 4px 0 #6dbf73;
    }
    #theory-buttons button {
      border-color: #ffd700;
      box-shadow: 4px 4px 0 #ffd700;
    }
    #youtube-buttons button {
      border-color: #4a90e2;
      box-shadow: 4px 4px 0 #4a90e2;
    }

    /* Animations */
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @keyframes wobble {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      75% { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .buttons {
        grid-template-columns: repeat(2, 1fr);
      }
      h1 {
        font-size: 3rem;
      }
    }

    @media (max-width: 480px) {
      .buttons {
        grid-template-columns: 1fr;
      }
      .buttons button {
        font-size: 1.4rem;
        padding: 20px;
      }
      h1 {
        font-size: 2.5rem;
        text-shadow: 2px 2px 0 #fff, 4px 4px 0 #ff5f6d;
      }
    }
  </style>
</head>

    // Updated createButtons function
    function createButtons(containerId, links, buttonNames, isPDF = false, isOffline = false) {
        const container = document.getElementById(containerId);

        });
    }
