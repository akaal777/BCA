<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Classic Website</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2s ease-in-out;
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 1s ease-in-out;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .buttons button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 25px 30px;
      font-size: 1.5rem; /* Increased font size */
      font-weight: bold;
      font-family: 'Brush Script MT', cursive; /* Added cursive font */
      font-style: italic;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      position: relative;
      overflow: hidden;
      min-width: 220px; /* Increased minimum width */
      min-height: 100px; /* Increased minimum height */
    }

    .buttons button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0) 70%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease-in-out;
      border-radius: 50%;
    }

    .buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .buttons button:active {
      transform: scale(0.95);
    }

    .buttons button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Section Specific Styles */
    #online-pdf-buttons button {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    #offline-pdf-buttons button {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    }

    #theory-buttons button {
      background: linear-gradient(135deg, #f6d365, #fda085);
    }

    #youtube-buttons button {
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .buttons {
        grid-template-columns: repeat(2, 1fr);
      }

      h1 {
        font-size: 2rem;
      }

      .section h2 {
        font-size: 1.5rem;
      }

      .buttons button {
        padding: 30px;
        font-size: 1.6rem;
        min-height: 110px;
      }
    }

    @media (max-width: 480px) {
      .buttons {
        grid-template-columns: 1fr;
      }

      .buttons button {
        padding: 35px;
        font-size: 1.8rem;
        min-height: 120px;
      }
    }
  </style>
</head>
