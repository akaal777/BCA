<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Adventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      margin: 0;
      padding: 0;
      background: #f0f9ff url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><path fill="%23FFD6E8" d="M48,-38C58.7,-20.7,61.3,3.9,53.3,22.6C45.3,41.3,26.7,54.1,3.9,52.8C-18.8,51.4,-37.7,35.9,-47.1,15.1C-56.5,-5.6,-56.5,-31.6,-45.1,-47.6C-33.7,-63.6,-10.9,-69.6,10.6,-75.1C32.1,-80.6,64.2,-85.6,79.1,-75.1C94,-64.6,91.7,-38.6,85.3,-16.3C78.9,6.1,68.4,24.8,56.7,40.1C45,55.4,32,67.3,16.5,76.5C1,85.7,-17,92.2,-29.7,86.1C-42.4,80,-49.8,61.3,-61.5,43.1C-73.1,24.9,-89,7.3,-89.2,-10.6C-89.5,-28.5,-74.1,-46.8,-57.1,-63.3C-40.1,-79.8,-21.1,-94.5,-0.3,-94.2C20.5,-93.9,41,-78.6,48,-38Z"/></svg>');
      background-size: cover;
      color: #2d3436;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-family: 'Comic Neue', cursive;
      font-size: 4rem;
      color: #e84393;
      margin: 40px 0;
      text-shadow: 3px 3px 0 #ffeaa7;
      transform: rotate(-3deg);
      animation: titleBounce 1s ease infinite;
    }

    @keyframes titleBounce {
      0%, 100% { transform: rotate(-3deg) translateY(0); }
      50% { transform: rotate(-3deg) translateY(-10px); }
    }

    .section {
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      border: 4px dashed #74b9ff;
      box-shadow: 8px 8px 0 #a5b1c2;
      max-width: 1200px;
      position: relative;
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
    }

    .section::before {
      content: '‚ú¶';
      position: absolute;
      font-size: 2rem;
      color: #ff7675;
      left: -20px;
      top: -20px;
    }

    .section h2 {
      font-family: 'Comic Neue', cursive;
      text-align: center;
      color: #0984e3;
      font-size: 2.5rem;
      margin: 0 0 30px 0;
      text-decoration: underline wavy #ff7675;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .buttons button {
      padding: 20px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.4rem;
      border: none;
      border-radius: 15px;
      background: white;
      color: #2d3436;
      cursor: pointer;
      box-shadow: 4px 4px 0 #a5b1c2;
      transition: all 0.2s ease;
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .buttons button::before {
      content: 'üìö';
      font-size: 1.5rem;
    }

    .buttons button:hover {
      transform: translateY(-3px);
      box-shadow: 6px 6px 0 #74b9ff;
      background: #ffeaa7;
    }

    #offline-pdf-buttons button { border-left: 8px solid #55efc4; }
    #online-pdf-buttons button { border-left: 8px solid #81ecec; }
    #youtube-buttons button { border-left: 8px solid #fd79a8; }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
        transform: rotate(-2deg);
      }

      .section {
        margin: 20px;
        padding: 20px;
      }

      .buttons {
        grid-template-columns: 1fr;
      }
    }

    /* Cloud Animation */
    .cloud {
      position: fixed;
      opacity: 0.3;
      animation: float 20s infinite linear;
      z-index: -1;
    }

    @keyframes float {
      from { transform: translateX(-100%); }
      to { transform: translateX(100vw); }
    }
  </style>
</head>
<body>
  <!-- Add some decorative clouds -->

  <div class="cloud" style="top: 70%; left: -250px; font-size: 4rem; animation-delay: -10s">‚òÅÔ∏è</div>

  <h1>Math Adventures! üé®</h1>

  <!-- Sections remain the same but with updated styling -->
  <div class="section">
    <h2>Offline PDFs üìÇ</h2>
    <div class="buttons" id="offline-pdf-buttons"></div>
  </div>

  <div class="section">

    <div class="buttons" id="online-pdf-buttons"></div>
  </div>

  <div class="section">
    <h2>YouTube Videos üé•</h2>
    <div class="buttons" id="youtube-buttons"></div>
  </div>

  <script>
    //
    // 
    //  Existing data arrays remain unchanged


    const offlinePdfs = [
      { name: "Chapter 2 [Solution Of Transcendental Equations]", path: "ch2.pdf" },
      { name: "Chapter 4 [Interpolation]", path: "ch4.pdf" },
      { name: "Chapter 7 [Measures Of Central Tendency]", path: "ch7.pdf" },
      { name: "Chapter 8 [Measures Of Dispersion]", path: "ch8.pdf" },
      { name: "Chapter 9 [Correlation Analysis]", path: "ch9.pdf" },
      { name: "Chapter 10 [Regression Analysis]", path: "ch10.pdf" },
      { name: "Math Program", path: "math program.pdf" },
      { name: "Math Program With Output", path: "MathProgram.pdf" }
    ];
    // Updated Online PDF Data
    const onlinePdfs = [
      // New buttons added here
      { name: "Ch 1 Basic Number System", url: "https://drive.google.com/file/d/1g976Xekx2uq0qlcr2qLU0HFBqMO3ZKXA/view?usp=drive_link" },
      { name: "Ch 5 Curve Fitting", url: "https://drive.google.com/file/d/1lGh5-9WRq6OF726_tGgAaHjQlauFhEoZ/view?usp=drive_link" },
      { name: "Ch 3 Solution of Simultaneous Algebraic Equations", url: "https://drive.google.com/file/d/18Ba3mJNd6HvXIbyNsJbwx_MFE-CKppde/view?usp=drive_link" },
      // Original entries remain unchanged
      { name: "Chapter 2 [Solution Of Transcendental Equations]", url: "https://drive.google.com/file/d/1oTTunyj1tR1rSEqxcYMJ4f6bWSMVDyBF/view?usp=drive_link" },
      { name: "Chapter 4 [Interpolation]", url: "https://drive.google.com/file/d/1NnR1-6CYWQUQw1mNBTdxjrSGjQuoPPtL/view?usp=drive_link" },
      { name: "Chapter 7 [Measures Of Central Tendency]", url: "https://drive.google.com/file/d/1NE9r302BbLJSV2cQlaPVhSgK82Ln6aGr/view?usp=drive_link" },
      { name: "Chapter 8 [Measures of Dispersion]", url: "https://drive.google.com/file/d/1e9TTvkTIJVjGAOwVJ-2J-mwbjeLjNyLW/view?usp=drive_link" },
      { name: "Chapter 9 [Correlation Analysis]", url: "https://drive.google.com/file/d/1m9Tu6DNHc-PywWtgLzRJd_d-6aksd_x3/view?usp=drive_link" },
      { name: "Chapter 10 [Regression Analysis]", url: "https://drive.google.com/file/d/10L_0FuJWHhEjN4BdWXkJyNo0vay83qiU/view?usp=drive_link" },
      { name: "Math program", url: "https://drive.google.com/file/d/1amkqkL2TbU7EqMM2txFW04Dzzp_YR1Ve/view?usp=drive_link" },
      { name: "Math Program with output", url: "https://drive.google.com/file/d/1tf18mmJ935bqtq1hGBa5S9XQmybq77gl/view?usp=drive_link" }
    ];


    const youtubeLinks = [
      { name: "Correlation Analysis", url: "https://youtu.be/-hHEUp57DBE?si=ah_RCCT-E93mMkeU" },
      { name: "Regression Analysis", url: "https://youtu.be/SJyhSU8PsTk?si=6N849Hu_fLc6Gpe5" },
      { name: "Measures of Dispersion", url: "https://youtu.be/5sakfGibqVw?si=OanrbnBzENwGp_FJ" },
      { name: "Measures of Central Tendency [Playlist]", url: "https://youtube.com/playlist?list=PLEHGYFbPuuMEhz_AU8iCrBTYb5eNtFpeg&si=OX14BamdC-zGBrVG" },
      { name: "Solution of Transcendental Equations [Playlist]", url: "https://youtube.com/playlist?list=PLEHGYFbPuuMGfyIXGx8V-Xhi0HRSjT8Ak&si=lUsZgqqQxLN6ZQfc" },
      { name: "Interpolation [Lagrange Interpolation]", url: "https://youtu.be/zdyUwzOm1zw?si=EVs-_PyFWziBY-98" },
      { name: "Interpolation [Newton's Divided Difference]", url: "https://youtu.be/OVfTwFbevwE?si=kR-PimRIk6OVXhiA" },
      { name: "Mean Median Mode", url: "https://youtu.be/MyPx7y2LQKA?si=q3oAhKP7KSAljX1C" },
       { name: "All In One", url: "https://youtube.com/playlist?list=PLEHGYFbPuuMG6pzcxcjbMJ6ORODnEC8T9&feature=shared"},
    ];


    function createButtons(data, containerId, isOffline = false) {
      const container = document.getElementById(containerId);
      data.forEach(item => {
        const button = document.createElement("button");
        button.innerHTML = `${item.name}`;
        button.onclick = () => window.open(isOffline ? item.path : item.url, "_blank");
        container.appendChild(button);
      });
    }

    // Initialize buttons
    createButtons(offlinePdfs, "offline-pdf-buttons", true);
    createButtons(onlinePdfs, "online-pdf-buttons");
    createButtons(youtubeLinks, "youtube-buttons");
  </script>
</body>
</html>
