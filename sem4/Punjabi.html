<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjabi Classic Cartoons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5d020 0%, #f53803 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: 'Comic Neue', cursive;
        }

        .main-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .category-btn {
            background: #3498db;
            color: white;
            padding: 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            background: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .option-btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .online-btn {
            background: #2ecc71;
            color: white;
        }

        .offline-btn {
            background: #e67e22;
            color: white;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-buttons {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.5em;
            }

            .category-btn {
                padding: 20px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Punjabi Learning</h1>
        </header>

        <div class="main-buttons">
            <button class="category-btn" onclick="showOptions('poems')">Poems</button>
            <button class="category-btn" onclick="showOptions('sample')">Sample Paper</button>
            <button class="category-btn" onclick="showOptions('grammar')">Punjabi Grammar</button>
        </div>

        <!-- Modals -->
        <div id="optionsModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle"></h2>
                <button class="option-btn online-btn" onclick="handleOption('online')">Online</button>
                <button class="option-btn offline-btn" onclick="handleOption('offline')">Offline</button>
                <br>
                <button class="option-btn close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // PDF paths configuration
        const pdfPaths = {
            poems: {
                online: 'https://drive.google.com/file/d/1qBQ48x0yNMBaXi7PgdCNQh_gfsWgbTKq/view?usp=drive_link',
                offline: 'sem4/punjabi_poem.pdf'
            },
            sample: {
                online: 'https://drive.google.com/file/d/1XMkxDESdz2B2AUfKadR6E_3y5UnfpVTW/view?usp=drive_link',
                offline: 'sem4/punjabi_sample_paper.pdf'
            },
            grammar: {
                online: 'https://drive.google.com/file/d/1HEoPcmsmINWeHx89npPst_xE7jhV1Pc3/view?usp=drive_link',
                offline: 'sem4/punjabi_grammar.pdf'
            }
        };

        let currentCategory = '';

        function showOptions(category) {
            currentCategory = category;
            const modal = document.getElementById('optionsModal');
            const title = document.getElementById('modalTitle');
            title.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} Options`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('optionsModal').style.display = 'none';
        }

        function handleOption(type) {
            const pdfPath = pdfPaths[currentCategory][type];
            
            if(pdfPath) {
                if(type === 'online') {
                    window.open(pdfPath, '_blank');
                } else {
                    // For offline access, you might want to trigger a download
                    const link = document.createElement('a');
                    link.href = pdfPath;
                    link.download = true;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            } else {
                alert('File not available at the moment. Please try again later.');
            }
            
            closeModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('optionsModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
