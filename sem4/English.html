<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All My Sons - Arthur Miller</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive;
        }
        body {
            background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%);
            min-height: 100vh;
            padding: 20px;
            border: 6px double #2c1810;
        }
        .heading {
            text-align: center;
            margin: 30px 0;
            font-family: 'Lobster', cursive;
            font-size: 3.5em;
            color: #2c1810;
            text-shadow: 2px 2px 0px #FFD700;
            position: relative;
            display: inline-block;
            width: 100%;
            transform: rotate(-2deg);
        }
        .heading::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 4px;
            background: #2c1810;
            border-radius: 2px;
        }
        .section {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 3px solid #2c1810;
            position: relative;
        }
        .section-title {
            margin-bottom: 20px;
            color: #2c1810;
            font-family: 'Lobster', cursive;
            font-size: 2em;
            text-decoration: underline wavy #FFD700;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .btn {
            padding: 18px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            font-family: 'Lobster', cursive;
            font-size: 1.4em;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            transform: translateY(-3px) rotate(2deg);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #FF8E53, #FF6B6B);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .footer-message {
            font-size: 1.2em;
            text-align: center;
            margin-top: 40px;
            font-family: 'Lobster', cursive;
            color: #2c1810;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px dashed #2c1810;
        }
        @media (max-width: 768px) {
            .heading {
                font-size: 2.5em;
            }
            .btn {
                font-size: 1.2em;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <h1 class="heading">All My Sons<br><span style="font-size: 0.6em">by Arthur Miller</span></h1>
    
    <!-- Sections remain the same but styled with new classes -->
    <!-- PDF Section -->
    <section class="section">
        <h2 class="section-title">PDF Collection</h2>
        <div class="button-container">
            <!-- Buttons remain same with new styling -->
            <button class="btn" id="storyBtn">Story</button>
            <button class="btn" id="scriptBtn">Script</button>
            <button class="btn" id="summaryBtn">Summary</button>
        </div>
    </section>

    <!-- Character Sketch Section -->
    <section class="section">
        <h2 class="section-title">Character Sketches</h2>
        <div class="button-container">
            <!-- Buttons remain same with new styling -->
            <button class="btn" id="character1Btn">Joe Keller</button>
            <button class="btn" id="character2Btn">Kate Keller</button>
            <button class="btn" id="character3Btn">Chris Keller</button>
            <button class="btn" id="character4Btn">Ann Deever</button>
            <button class="btn" id="character5Btn">George Deever</button>
        </div>
    </section>
    
    <!-- YouTube Section -->
    <section class="section">
        <h2 class="section-title">Video Guides</h2>
        <div class="button-container">
            <!-- Buttons remain same with new styling -->
            <button class="btn" id="video1Btn">All My Sons [ Summary in Hindi ]</button>
            <button class="btn" id="video2Btn">All My Songs [ Summary in Punjabi ]</button>
            <button class="btn" id="video3Btn">All My Sons [full Play in Hindi]</button>
        </div>
    </section>
    
    <!-- Footer Section -->
    <footer class="section">
        <p class="footer-message">Master the English Grammar - Unlock Semester 3!</p>
    </footer>
    <script>
        // PDF Paths
        const pdfPaths = {
            story: "englishstory.pdf",
            script: "englishscript.pdf",
            summary: "Englishsummary.pdf"
        };

        // Add this event listener with the other PDF handlers
        document.getElementById('summaryBtn').addEventListener('click', () => {
            window.open(pdfPaths.summary, '_blank');
        });

        // YouTube Links for Character Sketches
        const characterLinks = {
            char1: "https://youtu.be/APk_bXUSdC0?si=aeWV4490hIX7_HAw",
            char2: "https://youtu.be/8tFDfb3I3A4?si=9PVqH3HEWNPtbcfd",
            char3: "https://youtu.be/Sop5gaCxWs4?si=bwFUM3h-gqba7nbm",
            char4: "https://youtu.be/TEFRgmRo4pc?si=P093zbGnjaQaUe2t",
            char5: "https://youtu.be/Pqk3J_JPHJQ?si=sERgg4YH38E5WsuC"
        };

        // PDF Button Handlers
        document.getElementById('storyBtn').addEventListener('click', () => {
            window.open(pdfPaths.story, '_blank');
        });
        document.getElementById('scriptBtn').addEventListener('click', () => {
            window.open(pdfPaths.script, '_blank');
        });

        // Character Sketch Handlers
        document.getElementById('character1Btn').addEventListener('click', () => {
            window.open(characterLinks.char1, '_blank');
        });
        document.getElementById('character2Btn').addEventListener('click', () => {
            window.open(characterLinks.char2, '_blank');
        });
        document.getElementById('character3Btn').addEventListener('click', () => {
            window.open(characterLinks.char3, '_blank');
        });
        document.getElementById('character4Btn').addEventListener('click', () => {
            window.open(characterLinks.char4, '_blank');
        });
        document.getElementById('character5Btn').addEventListener('click', () => {
            window.open(characterLinks.char5, '_blank');
        });

        // YouTube Button Handlers
        document.getElementById('video1Btn').addEventListener('click', () => {
            window.open('https://youtu.be/m0Pbjodj6mk?si=HNivmcJa3VLAWX0-', '_blank');
        });
        document.getElementById('video2Btn').addEventListener('click', () => {
            window.open('https://youtu.be/B5pF4ffW2DI?si=xvWYdIKDSkTxnh9p', '_blank');
        });
        document.getElementById('video3Btn').addEventListener('click', () => {
            window.open('https://youtu.be/Sh1IhIfTHFk?si=Nanrl8pby8Npef-l', '_blank');
        });
    </script>

    <!-- Script remains same -->
</body>
</html>
