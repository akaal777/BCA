<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA 6th Semester</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        :root {
            /* --- Light Theme Variables (Default) --- */
            --bg-gradient-start: #e0f0ff;
            --bg-gradient-mid: #f0f8ff;
            --bg-gradient-end: #e6f7ff;
            --text-color: #2c3e50;
            --header-bg: rgba(255, 255, 255, 0.85);
            --header-border: rgba(0, 123, 255, 0.2);
            --header-shadow: rgba(0, 123, 255, 0.1);
            --button-bg: #ffffff;
            --button-border: #cce0ff;
            --button-text-color: #004085;
            --button-shadow: rgba(0, 0, 0, 0.07);
            --button-hover-bg: #f0f8ff;
            --button-hover-border: var(--accent-color-bca-light);
            --button-hover-text-color: var(--accent-color-bca-light);
            --futuristic-glow: rgba(0, 123, 255, 0.5);
            --accent-color-bca-light: #007bff;
            --accent-color-sem-light: #17a2b8;
            --accent-shadow-bca-light: rgba(0, 123, 255, 0.4);
            --accent-shadow-sem-light: rgba(23, 162, 184, 0.4);
            --theme-toggle-bg: #e9ecef;
            --theme-toggle-icon: #007bff;
            --theme-toggle-hover-bg: #dde6ed;

            /* --- Transition --- */
            --theme-transition-duration: 0.4s;
        }

        .dark-theme {
            /* --- Dark Theme Variables --- */
            --bg-gradient-start: #0a0f1f;
            --bg-gradient-mid: #10182f;
            --bg-gradient-end: #050a1a;
            --text-color: #e0e7ef;
            --header-bg: rgba(10, 20, 40, 0.85);
            --header-border: rgba(0, 200, 255, 0.3);
            --header-shadow: rgba(0, 200, 255, 0.15);
            --button-bg: #1a253f;
            --button-border: #007bff; /* Neon blue border */
            --button-text-color: #cce0ff;
            --button-shadow: rgba(0, 200, 255, 0.1);
            --button-hover-bg: #2a354f;
            --button-hover-border: var(--accent-color-bca-dark);
            --button-hover-text-color: var(--accent-color-bca-dark);
            --futuristic-glow: rgba(0, 200, 255, 0.7);
            --accent-color-bca-dark: #00a0ff;
            --accent-color-sem-dark: #00d0ff;
            --accent-shadow-bca-dark: rgba(0, 160, 255, 0.6);
            --accent-shadow-sem-dark: rgba(0, 208, 255, 0.6);
            --theme-toggle-bg: #1a253f;
            --theme-toggle-icon: #00a0ff;
            --theme-toggle-hover-bg: #2a354f;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 20px; /* Default padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative; /* Important for #tsparticles positioning */

            background: linear-gradient(-45deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end), var(--bg-gradient-mid));
            background-size: 400% 400%;
            animation: animatedGradient 25s ease infinite;
            color: var(--text-color);
            transition: background var(--theme-transition-duration) ease, color var(--theme-transition-duration) ease;
        }

        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind all other content */
        }

        @keyframes animatedGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-container {
            background-color: var(--header-bg);
            backdrop-filter: blur(6px);
            padding: 20px 40px;
            border-radius: 15px;
            border: 1px solid var(--header-border);
            box-shadow: 0 5px 20px var(--header-shadow);
            margin-bottom: 50px;
            text-align: center;
            animation: fadeInDown 0.8s ease-out forwards;
            opacity: 0;
            position: relative;
            z-index: 1;
            transition: background-color var(--theme-transition-duration) ease,
                        border-color var(--theme-transition-duration) ease,
                        box-shadow var(--theme-transition-duration) ease;
            width: 90%; /* Allow some breathing room on larger screens */
            max-width: 800px; /* Max width for the header */
        }

        .main-heading {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 1.5px;
            word-break: break-word; /* Helps prevent overflow if text is too long */
        }

        .main-heading .bca-text {
            color: var(--accent-color-bca-light);
            text-shadow: 0 0 10px var(--accent-shadow-bca-light);
            transition: color var(--theme-transition-duration) ease, text-shadow var(--theme-transition-duration) ease;
        }
        .dark-theme .main-heading .bca-text {
            color: var(--accent-color-bca-dark);
            text-shadow: 0 0 12px var(--accent-shadow-bca-dark);
        }

        .main-heading .sem-text {
            color: var(--accent-color-sem-light);
            text-shadow: 0 0 10px var(--accent-shadow-sem-light);
            transition: color var(--theme-transition-duration) ease, text-shadow var(--theme-transition-duration) ease;
        }
        .dark-theme .main-heading .sem-text {
            color: var(--accent-color-sem-dark);
            text-shadow: 0 0 12px var(--accent-shadow-sem-dark);
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1000px; /* Max width for the grid */
            padding: 0 20px; /* Add some horizontal padding for the grid itself */
            box-sizing: border-box; /* Include padding in width calculation */
            position: relative;
            z-index: 1;
        }

        .subject-button {
            background-color: var(--button-bg);
            color: var(--button-text-color);
            padding: 28px 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.35em; /* MODIFIED: Bigger */
            font-weight: bold;   /* MODIFIED: Bold */
            font-style: italic;  /* MODIFIED: Italic */
            cursor: pointer;
            border: 2px solid var(--button-border);
            box-shadow: 0 3px 10px var(--button-shadow);
            min-height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
            letter-spacing: 0.5px;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1),
                        box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1),
                        background-color var(--theme-transition-duration) ease,
                        border-color var(--theme-transition-duration) ease,
                        color var(--theme-transition-duration) ease;
        }

        .subject-button:nth-child(1) { animation-delay: 0.2s; }
        .subject-button:nth-child(2) { animation-delay: 0.3s; }
        .subject-button:nth-child(3) { animation-delay: 0.4s; }
        .subject-button:nth-child(4) { animation-delay: 0.5s; }

        .subject-button:hover {
            transform: translateY(-6px) scale(1.04);
            background-color: var(--button-hover-bg);
            border-color: var(--button-hover-border);
            color: var(--button-hover-text-color);
            box-shadow: 0 10px 25px var(--button-shadow), 0 0 20px var(--futuristic-glow);
        }

        .theme-toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--theme-toggle-bg);
            color: var(--theme-toggle-icon);
            border: 1px solid var(--button-border);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: background-color var(--theme-transition-duration) ease,
                        color var(--theme-transition-duration) ease,
                        border-color var(--theme-transition-duration) ease,
                        transform 0.2s ease;
        }
        .theme-toggle-button:hover {
            background-color: var(--theme-toggle-hover-bg);
            transform: scale(1.1);
        }
        .theme-toggle-button .icon-sun { display: none; }
        .theme-toggle-button .icon-moon { display: inline; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-35px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(35px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Responsive Adjustments --- */

        /* Tablet and smaller desktops */
        @media (max-width: 768px) {
            .main-heading { font-size: 2.1em; }
            .header-container { padding: 15px 25px; margin-bottom: 35px; width: 95%; }
            .subjects-grid {
                grid-template-columns: 1fr; /* Stack buttons vertically */
                gap: 20px;
                padding: 0 15px; /* Adjust padding for smaller screens */
            }
            .subject-button {
                font-size: 1.2em; /* MODIFIED: Adjusted for new base size */
                padding: 22px 15px;
                min-height: 65px;
            }
            .theme-toggle-button {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

        /* Mobile phones */
        @media (max-width: 480px) {
            body {
                padding: 15px; /* Reduce overall body padding */
                padding-top: 70px; /* Make space for fixed theme toggle button */
            }
            .main-heading { font-size: 1.7em; }
            .header-container {
                padding: 12px 15px;
                margin-bottom: 30px;
            }
            .subject-button {
                font-size: 1.1em; /* MODIFIED: Adjusted for new base size */
                letter-spacing: normal; /* Reset letter spacing for better readability on small screens */
                padding: 20px 10px;
            }
             .subjects-grid {
                padding: 0 10px; /* Further reduce padding */
            }
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>

    <button id="theme-toggle" class="theme-toggle-button" aria-label="Toggle theme">
        <span class="icon-sun">☀</span>
        <span class="icon-moon">☾</span>
    </button>

    <div class="header-container">
        <h1 class="main-heading">
            <span class="bca-text">BCA</span> <span class="sem-text">6th Sem</span>
        </h1>
    </div>

    <div class="subjects-grid">
        <div class="subject-button" data-href="English Literary Skills -||.html">
            English Literary Skills -||
        </div>
        <div class="subject-button" data-href="Software Engineering.html">
            Software Engineering
        </div>
        <div class="subject-button" data-href="Operating Systems.html">
            Operating Systems
        </div>
        <div class="subject-button" data-href="Python Programming.html">
            Python Programming
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- tsParticles Configuration ---
            const particlesConfigDark = {
                fpsLimit: 60,
                particles: {
                    number: { value: 80, density: { enable: true, area: 800 } },
                    color: { value: ["#00a0ff", "#00ffc3", "#ff00ff", "#ffff00", "#ff69b4", "#7cfc00"] },
                    shape: { type: "triangle" },
                    opacity: { value: {min: 0.3, max: 0.8}, animation: { enable: true, speed: 1, minimumValue: 0.1, sync: false } },
                    size: { value: {min: 1, max: 4}, animation: { enable: true, speed: 3, minimumValue: 0.5, sync: false } },
                    links: { enable: true, distance: 150, color: "random", opacity: 0.4, width: 1, triangles: { enable: true, color: "#10182f", opacity: 0.05 } },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, outModes: "out" }
                },
                interactivity: {
                    events: { onHover: { enable: true, mode: "repulse" }, onClick: { enable: true, mode: "push" } },
                    modes: { repulse: { distance: 100, duration: 0.4 }, push: { quantity: 4 } }
                },
                detectRetina: true
            };

            const particlesConfigLight = {
                fpsLimit: 60,
                particles: {
                    number: { value: 100, density: { enable: true, area: 800 } },
                    color: { value: ["#007bff", "#17a2b8", "#28a745", "#ffc107", "#6f42c1", "#fd7e14"] },
                    shape: { type: "circle" },
                    opacity: { value: {min: 0.2, max: 0.6}, animation: { enable: true, speed: 0.8, minimumValue: 0.1, sync: false } },
                    size: { value: {min: 1, max: 3}, animation: { enable: true, speed: 2, minimumValue: 0.3, sync: false } },
                    links: { enable: true, distance: 120, color: { value: "#6c757d" }, opacity: 0.3, width: 1 },
                    move: { enable: true, speed: 1.5, direction: "none", random: true, straight: false, outModes: "bounce" }
                },
                interactivity: {
                    events: { onHover: { enable: true, mode: "grab" }, onClick: { enable: true, mode: "bubble" } },
                    modes: { grab: { distance: 140, links: { opacity: 0.7 } }, bubble: { distance: 150, size: 20, duration: 2, opacity: 0.6 } }
                },
                detectRetina: true
            };

            // --- Subject Button Navigation ---
            const subjectButtons = document.querySelectorAll('.subject-button');
            subjectButtons.forEach(button => {
                if (!button.hasAttribute('href')) { 
                    button.setAttribute('href', 'javascript:void(0);');
                }
                button.addEventListener('click', function(event) {
                    const targetFile = this.dataset.href;
                    if (targetFile) {
                        event.preventDefault(); 
                        window.location.href = targetFile;
                    } else {
                        console.warn('No data-href attribute found for this button.');
                    }
                });
                button.addEventListener('keydown', function(event) { 
                    if (event.key === 'Enter' || event.keyCode === 13) { this.click(); }
                });
                if (!button.hasAttribute('tabindex')) { 
                     button.setAttribute('tabindex', '0');
                }
            });

            // --- Theme Toggle Functionality ---
            const themeToggleButton = document.getElementById('theme-toggle');
            const body = document.body;
            const sunIcon = themeToggleButton.querySelector('.icon-sun');
            const moonIcon = themeToggleButton.querySelector('.icon-moon');

            let particlesContainer = null; 

            async function loadParticlesEngine(config) {
                if (typeof tsParticles === "undefined") {
                    console.warn("tsParticles not loaded yet, deferring particle load.");
                    setTimeout(() => loadParticlesEngine(config), 100);
                    return;
                }
                try {
                    particlesContainer = await tsParticles.load("tsparticles", config);
                } catch (error) {
                    console.error("Error loading tsParticles:", error);
                }
            }

            function applyTheme(theme) {
                let newParticleConfig;
                if (theme === 'dark') {
                    body.classList.add('dark-theme');
                    sunIcon.style.display = 'inline';
                    moonIcon.style.display = 'none';
                    themeToggleButton.setAttribute('aria-label', 'Switch to light theme');
                    newParticleConfig = particlesConfigDark;
                } else {
                    body.classList.remove('dark-theme');
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'inline';
                    themeToggleButton.setAttribute('aria-label', 'Switch to dark theme');
                    newParticleConfig = particlesConfigLight;
                }
                loadParticlesEngine(newParticleConfig); 
            }

            let currentTheme = localStorage.getItem('theme');
            if (!currentTheme) {
                currentTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            applyTheme(currentTheme); 

            themeToggleButton.addEventListener('click', () => {
                let newTheme = body.classList.contains('dark-theme') ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme); 
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                const newColorScheme = event.matches ? "dark" : "light";
                const storedTheme = localStorage.getItem('theme');
                if (storedTheme === null || storedTheme !== newColorScheme) {
                    if(storedTheme === null){
                        applyTheme(newColorScheme);
                    }
                }
            });
        });
    </script>

</body>
</html>
